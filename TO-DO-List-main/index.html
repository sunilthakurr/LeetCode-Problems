<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>

<body>




    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Great Quotes</h1>
                    <!-- <h1 id="header-title">123<span style="display: none;">MY LIST</span></h1> -->
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" style="background-color:white" placeholder="Search Items..." onkeyup="myFunction()">
                </div>
            </div>
        </div>
    </header>


    

    <form action="" class="form-control">
        <fieldset class="color-changer">
            <legend>Change Theme</legend>
            <label for="light">Light</label>
            <input type="radio" name="theme" id="light" checked>

            <label for="blue">Blue</label>
            <input type="radio" name="theme" id="blue">

            <label for="babyPink">Pink</label>
            <input type="radio" name="theme" id="babyPink">

            <label for="orange">Orange</label>
            <input type="radio" name="theme" id="orange">

            <label for="dark">Dark</label>
            <input type="radio" name="theme" id="dark">
        </fieldset>
    </form>



    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>




            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            <p></p>
            <!-- <button onclick="buttonClick()" class="btn btn-dark" id="btn">Submit</button> -->
            <button class="btn btn-dark" id="btn">Submit</button>
        </div>
        <!-- <div id="main-div">
            <p style="height: 200px; width: 300px; border: 2px solid black"></p>
        </div> -->
    </div>




    <script src="./project.js"></script>
</body>

</html>
